include: 
  - ./docker/infra.yaml
  
# secrets:  
#   db_user:
#     file: ./docker/db_user.txt
#   db_password:
#     file: ./docker/db_password.txt

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - my_network
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/postgres
    volumes:
      - ./backend/src:/app/src
      - temp_data:/app/temp_data
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - my_network
    environment:
      - BACKEND_URL=http://backend:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/static:/app/static
      - /app/node_modules
    depends_on:
      - backend

volumes:
  temp_data:

networks:
  my_network: