services: 
  db:
    image: postgres:16
    container_name: demo_andis2-db
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my_network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demo_andis2-backend
    environment:
      - DATABASE_URL=postgresql://postgres:example@db:5432/postgres
      - ALLOWED_ORIGINS=http://app.localtest.me,http://localhost:3000,https://api.facumar93.win,https://app.facumar93.win
      - SECRET_KEY=esta_clave_fija_no_cambiar
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - my_network
    expose:
      - "5000"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request, sys\ntry:\n  with urllib.request.urlopen('http://localhost:5000/api/health', timeout=3) as r:\n    sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo_andis2-frontend
    environment:
      - VITE_API_BASE_URL=https://api.facumar93.win/api
    depends_on:
      - backend
    networks:
      - my_network
    expose:
      - "3000"
    ports:
      - "3000:4173"

volumes:
  db_data:

networks:
  my_network:
    driver: bridge
